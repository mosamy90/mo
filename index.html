<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twitter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-twitter-48.png">

</head>
<body>
    
    <div>
     <img src="icons8-twitter-48.png" class="photo"><br> 
     <button class="sd">
        <img src="icons8-google-48.png" width="25px">
        <span>sign in with Google</span>
       </button>
       <button class="sg">
        <img src="icons8-apple-logo-30.png" width="27px" height="20px">
        <span>sign in with Apple</span>
       </button>
  
     <p>Or</p>
     <input type="text" placeholder="Phone,email,or username" class="text"><br>
     <input type="submit" value="Next" class="next"><br>
     <input type="button" value="Forget password?" class="forget">
     <h5>Don't have an account ? <a href="#">Sign up</a></h5>
    </div>

</body>
</html>
